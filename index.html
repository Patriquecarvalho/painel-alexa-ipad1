<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Painel Alexa - iPad 1</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 10px;
    }
    .btn:active {
      background-color: #666;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Painel Alexa - iPad 1</h1>

  <button class="btn" onclick="executar('Acendendo luz da sala')">Acender Luz da Sala</button>
  <button class="btn" onclick="executar('Apagando luz do quarto')">Apagar Luz do Quarto</button>
  <button class="btn" onclick="executar('Ligando a TV')">Ligar TV</button>
  <button class="btn" onclick="executar('Tocando música')">Tocar Música</button>
  <button class="btn" onclick="executar('Desligando tudo')">Desligar Tudo</button>

  <div id="status"></div>

  <audio id="som" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    function executar(acao) {
      document.getElementById('status').innerHTML = 'Comando: ' + acao;
      var som = document.getElementById('som');
      if(som) som.play();
    }
  </script>
</body>
</html>
